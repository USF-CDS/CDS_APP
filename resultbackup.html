<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
</head>
<body>
    <h1>Query Result</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>Student_id</th> -->
                <th>Semester</th>
                <th>Course</th>
                <th>URL</th>
                <th>Valid</th>
                
                <!-- Add more column headers as per your table structure -->
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <!-- <td>{{ row.student_id }}</td> -->
                <td>{{ row.semester }}</td>
                <td>{{ row.course }}</td>
                <td>{{ row.url }}</td>
                <td>{{ row.valid }}</td>
                <!-- Add more columns as per your table structure -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
